apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kavu-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: kavu.hartr.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kavu-nodeport
            port:
              number: 80
